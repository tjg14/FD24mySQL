{% extends "layout.html" %}

{% block title %}
    Register User
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="register-form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="text">
        </div>
        <button class="btn btn-success" id = "register-btn" type="submit">Register</button>
    </form>
    <script>
        let button_item = document.querySelector('button[id="register-btn"]');
        button_item.addEventListener('click', () => {
            button_item.disabled = true;
            document.getElementById("register-form").submit();
        });
    </script>
{% endblock %}
